<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headResources}"></div>
    <title th:text="'La Mia Pizzeria - ' + ${ingredient.name}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="container">
      <a th:href="@{/ingredients}" class="btn btn-primary btn-sm"
        >Torna alla lista ingredienti</a
      >
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="my-4" th:text="${ingredient.name}"></h1>
        <a
          th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}"
          class="btn btn-warning"
          >Modifica Ingrediente</a
        >
      </div>
    </main>
    <div th:replace="~{fragments/resources :: scriptsResources}"></div>
  </body>
</html>
